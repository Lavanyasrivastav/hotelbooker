<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In - HotelBooker</title>
  <link rel="stylesheet" href="style3.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <meta name="description" content="Sign in to your HotelBooker account" />
</head>
<body>
  <header class="site-header">
    <div class="container header-grid">
      <a class="brand" href="index3.html">HotelBooker</a>
      <nav class="nav">
        <a href="index3.html">Back to Home</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="signin-section container">
      <div class="signin-container">
        <h1>Welcome Back</h1>
        <p class="signin-subtitle">Sign in to your account to continue</p>
        
        <form id="signinForm" class="signin-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              placeholder="Enter your email"
              aria-label="Email address"
            />
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              placeholder="Enter your password"
              aria-label="Password"
            />
          </div>
          
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary signin-btn">Sign In</button>
        </form>
        
        <div class="signin-divider">
          <span>or</span>
        </div>
        
        <div class="social-signin">
          <button class="btn btn-ghost social-btn">
            <span>Continue with Google</span>
          </button>
          <button class="btn btn-ghost social-btn">
            <span>Continue with Facebook</span>
          </button>
        </div>
        
        <div class="signup-prompt">
          <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>HotelBooker</strong>
        <p>© <span id="year"></span> — Built with care.</p>
      </div>
      <nav class="fnav">
        <a href="#">Help</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
      </nav>
    </div>
  </footer>

  <script>
    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Handle form submission
    document.getElementById('signinForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const email = formData.get('email');
      const password = formData.get('password');
      
      // Here you would typically send the data to your backend
      console.log('Sign in attempt:', { email, password });
      
      // For demo purposes, show success message
      alert('Sign in successful! Welcome back.');
      
      // Redirect back to home page
      window.location.href = 'index3.html';
    });
    
    // Handle social sign-in buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        alert('Social sign-in functionality would be implemented here.');
      });
    });
  </script>
</body>
</html>
